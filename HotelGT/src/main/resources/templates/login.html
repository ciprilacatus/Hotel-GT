<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <title>Securitate </title>
</head>
<body style="margin:0 auto; max-width: 400px">
<div th:if="${param.error}">
    Parola si/sau utilizator invalid.
</div>
<div th:if="${param.logout}">
    Ai fost delogat.
</div>
<div style="margin-top: 200px">
<form action="#" th:action="@{/login}" method="post">
    <div class="mb-3">
        <label for="username" class="form-label">Utilizator (Utilizator : gt)</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="gt">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Parola (Parola : hotel)</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="hotel">
    </div>

    <button style="margin-left: 20px" type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
